<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC Task 2</title>
    <script src="./index.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="d-flex flex-row">

        <select class="form-select w-25 h-25 m-2" id="select">
            <option id="show" selected value="show">Show List</option>
            <option id="hide" value="hide">Hide List</option>
        </select>

        <button type="button" id="add-to-showlist" class="btn btn-primary m-2">
            Add to ShowList
        </button>
        <button type="button" id="add-to-hidelist" class="btn btn-primary m-2">
            Add to HideList
        </button>
        <button type="button" class="btn btn-outline-info m-2 align-self-end" id="create" data-bs-toggle="modal"
            data-bs-target="#createModal">
            Create
        </button>
    </div>

    <table class="table">
        <thead>
            <tr id="tableHeaderRow">
                <th> <input class="form-check-input" type="checkbox" value="" id="master-check-box"></th>
                <th>Title</th>
                <th>Duration</th>
                <th>Link</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- content goes here -->
        </tbody>
    </table>


    <!-- Modal -->

    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new row</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <input name="title" type="text" minlength="5" class="form-control createInput"
                            placeholder="Title" required aria-describedby="basic-addon1">
                    </div>
                    <div class="modal-body">
                        <input name="duration" type="number" min="0" minlength="5" class="form-control createInput"
                            required placeholder="Duration in minutes" aria-describedby="basic-addon1">
                    </div>
                    <div class="modal-body">
                        <input name="link" type="url" class="form-control createInput" placeholder="Link" required
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" id="submitButton" value="create">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
